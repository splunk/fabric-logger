splunk:
    conf:
        indexes:
            directory: /opt/splunk/etc/apps/search/local
            content:
                hyperledger_logs:
                    coldPath: $SPLUNK_DB/hyperledger_data/colddb
                    datatype: event
                    homePath: $SPLUNK_DB/hyperledger_logs/db
                    maxTotalDataSizeMB: 25600
                    thawedPath: $SPLUNK_DB/hyperledger_logs/thaweddb
